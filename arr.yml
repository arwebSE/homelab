networks:
  arrnet:
    external: true

services:
  # ─── VPN gateway ───────────────────────────────────────────
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    hostname: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    networks:
      - arrnet
    ports:
      - 8080:8080   # qBittorrent Web UI
      - 6881:6881   # qBittorrent torrenting
      - 9696:9696   # Prowlarr
      - 8191:8191   # flaresolverr
    volumes:
      - /home/mi/docker/arr/gluetun:/gluetun
    env_file: arr.env
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      timeout: 20s
      retries: 5
    restart: unless-stopped

  # ─── Prowlarr ──────────────────────────────────────────────
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    volumes:
      - /home/mi/docker/arr/prowlarr/config:/config
      - /home/mi/minitank/data:/data
    restart: unless-stopped
    env_file: arr.env
    depends_on:
      - gluetun
    network_mode: service:gluetun
    healthcheck:
      test: curl -f http://localhost:9696/ping || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── sonarr ────────────────────────────────────────────────
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    networks:
      - arrnet
    ports:
      - 8989:8989
    volumes:
      - /home/mi/docker/arr/sonarr/config:/config
      - /home/mi/minitank/data:/data
    restart: unless-stopped
    env_file: arr.env
    healthcheck:
      test: curl -f http://localhost:8989/ping || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      
  # ─── radarr ────────────────────────────────────────────────
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    networks:
      - arrnet
    ports:
      - 7878:7878
    volumes:
      - /home/mi/docker/arr/radarr/config:/config
      - /home/mi/minitank/data:/data
    restart: unless-stopped
    env_file: arr.env
    healthcheck:
      test: curl -f http://localhost:7878/ping || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      
  # ─── homarr ────────────────────────────────────────────────
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    networks:
      - arrnet
    ports:
      - 7575:7575
    volumes:
      - /home/mi/docker/arr/homarr/configs:/app/data/configs
      - /home/mi/docker/arr/homarr/icons:/app/public/icons
      - /home/mi/docker/arr/homarr/data:/data
    restart: unless-stopped
    env_file: arr.env
    healthcheck:
      test: wget --spider -q http://localhost:7575 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      
  # ─── qBittorrent ───────────────────────────────────────────
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    volumes:
      - /home/mi/docker/arr/qbittorrent/config:/config
      - /home/mi/minitank/data/downloads:/data/downloads
    env_file: arr.env
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    network_mode: service:gluetun
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
      
  # ─── Bazarr ────────────────────────────────────────────────
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    networks:
      - arrnet
    ports:
      - 6767:6767
    volumes:
      - /home/mi/docker/arr/bazarr:/config
      - /home/mi/minitank/data:/data
    restart: unless-stopped
    env_file: arr.env
    healthcheck:
      test: curl -f http://localhost:6767 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

 # ─── Flaresolverr ────────────────────────────────────────────
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
    env_file: arr.env
    restart: unless-stopped
    network_mode: service:gluetun
    healthcheck:
      test: python3 -c "import urllib.request; urllib.request.urlopen('http://localhost:8191/health')" || exit 1
      interval: 30s
      timeout: 10s
      retries: 3