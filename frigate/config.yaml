mqtt:
  enabled: false

ui:
  time_format: 24hour

ffmpeg:
  hwaccel_args: auto

detectors:
  trt1:
    type: tensorrt
    device: 0

tls:
  enabled: false

auth:
  enabled: true

model:
  labelmap_path: /labelmap/coco-80.txt
  path: /config/model_cache/tensorrt/8.5.3/yolov7-tiny-416.trt
  width: 416 # must match the modelâ€™s input size
  height: 416
  input_tensor: nchw
  input_pixel_format: rgb

timestamp_style:
  position: tl
  format: "%d/%m/%Y %H:%M:%S"
  thickness: 2
  #           "solid" (solid background in inverse color of font)
  #           "shadow" (shadow for font)
  effect: solid

cameras:
  micam:
    ffmpeg:
      inputs:
        - path: "{FRIGATE_RTSP_URL}"
          roles:
            - detect
            - record
    record:
      enabled: true
      retain:
        days: 1
        mode: all
      detections:
        pre_capture: 30
        post_capture: 30
        retain:
          days: 30
          mode: all
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    zones:
      driveway:
        coordinates: 0.129,0.978,0.103,0.426,0.257,0.391,0.372,0.58
        loitering_time: 0
        inertia: 3
      garden_right:
        coordinates: 0.815,0.41,0.997,0.46,1,0.861,0.848,0.681,0.811,0.552
        loitering_time: 0
        inertia: 3
      backside:
        coordinates: 0.126,0.982,0.997,0.994,0.995,0.858,0.814,0.644,0.782,0.334,0.683,0.315,0.441,0.324,0.371,0.581
        loitering_time: 0
        inertia: 3
    motion:
      mask:
        - 0,0.054,0.365,0.049,0.365,0,0,0
        - 1,0.441,0.814,0.399,0.818,0.225,0.999,0.25
        - 0.079,0.342,0.264,0.343,0.27,0.074
      threshold: 23
      contour_area: 10
      improve_contrast: true
    review:
      alerts:
        labels:
          - car
          - person
        required_zones:
          - driveway
          - garden_right
      detections:
        labels:
          - car
          - person
          - mouse
          - cat
          - dog
version: 0.15-1
notifications:
  enabled: true
  email: "{FRIGATE_EMAIL}"
